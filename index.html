<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hauptstadtquiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <h1>🌍 Hauptstadt-Quiz</h1>
    <label>👤 Name:</label><br>
    <input type="text" id="player-name" placeholder="Name eingeben"><br><br>

    <label>🌎 Region:</label><br>
    <select id="region-select">
      <option value="world">Welt</option>
      <option value="europe">Europa</option>
      <option value="asia">Asien</option>
      <option value="africa">Afrika</option>
      <option value="america">Amerika</option>
    </select><br><br>

    <label>🎮 Modus:</label><br>
    <select id="quiz-mode">
      <option value="multiple">Multiple Choice</option>
      <option value="text">Texteingabe</option>
    </select><br><br>

    <button id="start-btn">Start</button>
  </div>

  <div id="quiz-screen" style="display:none;">
    <div id="top-bar">
      <div id="player-display"></div>
      <div id="timer-display">🕒 0s</div>
    </div>
    <h2 id="question"></h2>
    <div id="answer-area"></div>
    <button id="next-btn" style="display:none;">Nächste Frage</button>
  </div>

  <div id="result-screen" style="display:none;">
    <h2>🎉 Ergebnis</h2>
    <p id="result-text"></p>
    <button onclick="location.reload()">🔁 Neustart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
